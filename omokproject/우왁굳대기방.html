<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우왁굳대기방</title>
</head>
<body>

<button id="선공버튼" name="선공">선공</button>
<button id="후공버튼" name="후공">후공</button> 

<script>
  const socket = new WebSocket('wss://your-websocket-server');

  document.getElementById('선공버튼').addEventListener('click', function() {
    // 선공을 선택한 경우
    // 웹 소켓을 통해 메시지를 서버로 전송
    socket.send(JSON.stringify({ action: '선공 선택'}));
    window.location.href='우왁굳.html';
  });

  document.getElementById('후공버튼').addEventListener('click', function() {
    // 후공을 선택한 경우
    // 웹 소켓을 통해 메시지를 서버로 전송
    socket.send(JSON.stringify({ action: '후공 선택' }));
    window.location.href='우왁굳.html';
  });

</script>

</body>
</html>
