<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우왁굳대기방</title>
</head>
<body>

<button id="선공버튼" name="선공">선공</button>
<button id="후공버튼" name="후공">후공</button> 

<script>
  const socket = io('your-websocket-server');

  const data1={ action : '선공 선택'};

  const data2={ action : '후공 선택'};

  document.getElementById('선공버튼').addEventListener('click', function() {
    // 선공을 선택한 경우
    // 웹 소켓을 통해 메시지를 서버로 전송
    socket.emit('선공 선택', JSON.stringify(data1));
    window.location.href='우왁굳.html';
  });

  document.getElementById('후공버튼').addEventListener('click', function() {
    // 후공을 선택한 경우
    // 웹 소켓을 통해 메시지를 서버로 전송
    socket.emit('후공 선택', JSON.stringify(data2));
    window.location.href='우왁굳.html';
  });
  

</script>

</body>
</html>
