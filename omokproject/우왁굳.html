<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
     body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-gap: 2px;
      border: 2px solid #333;
    }

    .cell {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      cursor: pointer;
    }

    .cell.empty {
      background-color: #eee;
    }
  </style>
  <title>우왁굳</title>
</head>
<body>
  <div id="board"></div>
  <form id="gameForm" action="server.php" method="post" target="hello">
    <input type="hidden" id="clickedRow" name="coordinate" value=""> 
    <!-- 제출 버튼 -->
    <input type="submit" value="Submit" style="display: none;">
  </form>
  <script>
    const boardSize = 15;
    const board = document.getElementById('board');

    const socket = new WebSocket('wss://your-websocket-server'); //웹 소켓을 통해 서버랑 통신할거임.

    var xcor=new Array();
    var ycor=new Array();
    var hwak=new Array();

    var numberCoordinates = []; 

    for (let i = 0; i < boardSize; i++) {    //오목판을 만든 코드
      for (let j = 0; j < boardSize; j++) {
        const cell = document.createElement('div');
        cell.className = 'cell empty';
        cell.dataset.row = i;
        cell.dataset.col = j;
        cell.addEventListener('click', handleCellClick);//아 셀을 클릭하면 handleCellClick가 호출됨.
        board.appendChild(cell);                        //굳이 호출을 하지 않아도 됨. 클릭하면 호출
      }
    }

    socket.addEventListener('open', (event) => {
    console.log('WebSocket 연결이 열렸습니다:', event);
    });

    socket.addEventListener('message', (event) => {
      // 서버로부터 메시지를 받았을 때의 처리
      const data = JSON.parse(event.data);  //서버로부터 받은 데이터를 파싱한다.

      if (data.action === '선공 선택') {     //게임의 첫 단추를 꿰는 코드, 선, 후공 데이터 받고 게임을 시작한다.
          // 선공을 선택한 경우 처리
          board.style.cursor='auto'; //우왁굳 선공
          board.style.pointerEvents='auto';
          alert('당신은 선공입니다. 이 창을 끄고 오목돌을 놓아주세요.');
      } else if (data.action === '후공 선택') { //우왁굳이 후공을 선택함. 
          board.style.cursor='default';
          board.style.pointerEvents='none';
          alert('당신은 후공입니다.');
          setInterval(showhwak, 1000);
          setTimeout(ultimateDecision, 20000);
      }
      });


    function getback(){ //오목 게임이 끝난 후에 초기화면으로 돌아가게 하는 함수
      window.location.href='우왁굳대기방.html';
    }


    const soundFilePath = 'Coin1.mp3'; //여기에다가 오목돌 놓았을 때 듣고 싶은 브금 쓰면 됨.

    // Audio 객체 생성
    const omokbgm = new Audio(soundFilePath);

    function findCell(row, col) {
      return board.querySelector('div[data-row="'+row+'"][data-col="'+col+'"]');
    } //꼭 프로젝트 다 끝내고 뜯어서 생각해보자. 어떤 원리인지


    function showhwak() {   //시청자들이 클릭한 정보를 1초마다 확률 띄워주는 fetch
      fetch('serverend.php')           //근데 우왁굳 입장에서도 확률을 봐야하니 이건 필요함.
      .then(response => {              //좌표랑 확률 다 띄워주는 함수야. 
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => { //들어있는 데이터:시청자가 누른 좌표 x, y, 확률이 칸 하나 두고 주는 문자열이야.
        xcor=[];
        ycor=[]; 
        hwak=[]; //x y 좌표 같은 게 여러 개 들어있으면 안되자너.

        var sep=data.split(" ");
        
        for(i=0; i<sep.length; i++){
          if(i%3==0){
            xcor.push(sep[i]);
          }
          if(i%3==1){
            ycor.push(sep[i]);
          }
          if(i%3==2){
            hwak.push(sep[i]);
          }
        }

        numberCoordinates = [];

        for (let i = 0; i < sep.length/3; i++) {
          const coordinate = { row: xcor[i], col: ycor[i], number: hwak[i]};
          numberCoordinates.push(coordinate);
        }

        numberCoordinates.forEach(coord => {
          const cell = findCell(coord.row, coord.col);
          if (cell) {
            cell.textContent = coord.number+"%";
          }
        });

      })
      .catch(error => {
        const timeResultElement = document.getElementById('timeResult');
        timeResultElement.textContent = 2;
      });
    } 

    function ultimateDecision(){ //어디에다가 돌을 둘지에 대한 최종결정 내리는 곳
      fetch('serverggt.php')     //그냥 좌표 하나만 받을거야.
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        numberCoordinates.forEach(coord => {
        const cell = findCell(coord.row, coord.col);
        if (cell) {
          cell.textContent = ''; //이렇게 하면 기존에 확률이 표시됐던 것들이 다 사라진다. 최종결정 시 확률 사라져.
        }
        });
    
        var msep=data.split(" ");

        if (msep.length==3){ //시청자가 ultimatedecision을 통해서 게임이 끝났을 경우 우왁굳은 지거나 비겨
          const viewer_finalCell=findCell(msep[0], msep[1]);
          viewer_finalCell.style.backgroundColor='black';
          if (msep[2]==0){
            alert("졌으니깐 다음에 더 분발해보도록");
            setTimeout(getback, 15000);
          }
          if (msep[2]==2){
            alert("둘이 비겼어. 다음엔 더 잘해봐.");
            setTimeout(getback, 15000);
          }
        }

        const cell = findCell(msep[0], msep[1]);

        if (cell) { //시청자가 20초동안 결정을 하고 돌을 놓는 부분이야.
          cell.style.backgroundColor='black';//시청자-->우왁굳
          cell.style.cursor='default';
          cell.style.pointerEvents='none';
          board.style.cursor='auto';
          board.style.pointerEvents='auto'; 
        }                                   
        /*
        xcor=[];
        ycor=[];  xcor ycor hwak을 내가 왜 비웠지? 동원이 말로는 무의미한 행동, 그 근거를 찾아보자.
        hwak=[];
        */
      });
   }

  function oowak_result(){ //우왁굳이 돌을 놓을 때마다 계속 요청을 할거야. 야 서버야, 끝남? 이렇게

    fetch('우왁굳이 돌을 놓은 직후에 게임의 결과를 알려주는 서버.js')
    .then(response => { 
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      if (data==1){
        alert('게임에서 이겼습니다. 축하드립니다.');
        setTimeout(getback, 15000);
      } else if (data==2){
          alert('게임에서 비겼습니다. 다음에 더 분발해보세요.');
          setTimeout(getback, 15000);
      }
    }
    )
  }


    function disableClick() {  //클릭이랑 커서를 20초동안 비활성화시키는 함수
      board.style.cursor = 'default';
      board.style.pointerEvents = 'none';

      // 20초 후에 enableClick 함수 호출         
      setTimeout(enableClick, 20000);   //클릭한 순간으로부터 20초동안 클릭이 안됨.
    }

    function enableClick() {
      board.style.cursor = 'auto';
      board.style.pointerEvents = 'auto';
    }


    function handleCellClick(event) {  //우왁굳이 돌을 놓는 함수야.
      const clickedCell = event.target;

      
      const clickedRow = clickedCell.dataset.row;   
      const clickedCol = clickedCell.dataset.col;

      socket.send(JSON.stringify({ action: '선택', row: clickedRow, col: clickedCol }));


      clickedCell.style.backgroundColor='blue';  //우왁굳이 돌을 착수하면 파란색으로 만들어. 

      omokbgm.play();

      oowak_result();//우왁굳이 돌을 두자마자 게임이 끝났는지 판단을 계속 해야해.

      // 특정 상황에서 클릭을 일시적으로 비활성화하고자 하는 코드
      disableClick(); //우왁굳-->시청자, 시청자가 돌을 못 놓게 해.
      

      //우왁굳-->시청자
      setInterval(showhwak, 1000);   //20초동안 돌 못 놓는 동안 1초에 한 번씩 계속 확률값을 봐야겠지?
      setTimeout(ultimateDecision, 20000); //20초동안 우왁굳이 돌을 못 놓을 때 20초 후에 시청자가 최종 결정을 내려야 함.
      // clickedCell.style.cursor = 'default'; 이 코드는 여기에 들어가면 안되지... 생각해보자.
      
      // 클릭한 좌표를 hidden 필드에 설정
      document.getElementById('clickedRow').value = clickedRow+" "+clickedCol;

      
      document.getElementById('gameForm').submit(); //우왁굳의 클릭한 좌표를 서버에게 준다.
    }

  </script>
    <iframe name='hello' style='display:none;'></iframe>
</body> 
</html>
