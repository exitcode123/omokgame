<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
     body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-gap: 2px;
      border: 2px solid #333;
    }

    .cell {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      cursor: pointer;
    }

    .cell.empty {
      background-color: #eee;
    }
  </style>
  <title>우왁굳</title>
</head>
<body>
  <div id="board"></div>
  <form id="gameForm" action="server.php" method="post" target="hello">
    <input type="hidden" id="clickedRow" name="coordinate" value=""> 
    <!-- 제출 버튼 -->
    <input type="submit" value="Submit" style="display: none;">
  </form>
  <script>
    const boardSize = 15;
    const board = document.getElementById('board');

    var numberCoordinates = []; 

    for (let i = 0; i < boardSize; i++) {
      for (let j = 0; j < boardSize; j++) {
        const cell = document.createElement('div');
        cell.className = 'cell empty';
        cell.dataset.row = i;
        cell.dataset.col = j;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
    }

    const soundFilePath = 'Coin1.mp3'; //여기에다가 오목돌 놓았을 때 듣고 싶은 브금 쓰면 됨.

    // Audio 객체 생성
    const omokbgm = new Audio(soundFilePath);

    function findCell(row, col) {
      return board.querySelector('div[data-row="'+row+'"][data-col="'+col+'"]');
    } //꼭 프로젝트 다 끝내고 뜯어서 생각해보자. 어떤 원리인지

    function fetchDataFromServer() {   //시청자들이 클릭한 정보를 1초마다 확률 띄워주는 fetch
      fetch('serverend.php')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => { //들어있는 데이터:시청자가 누른 좌표 x, y, 확률이 칸 하나 두고 주는 문자열이야.
        xcor=[];
        ycor=[]; //이걸 왜 비운거지..? 갑자기 이해가 안 돼..
        hwak=[];
        var sep=data.split(" ");
        for(i=0; i<sep.length; i++){
          if(i%3==0){
            xcor.push(sep[i]);
          }
          if(i%3==1){
            ycor.push(sep[i]);
          }
          if(i%3==2){
            hwak.push(sep[i]);
          }
        }

        numberCoordinates = [];

        for (let i = 0; i < sep.length/3; i++) {
          const coordinate = { row: xcor[i], col: ycor[i], number: hwak[i]};
          numberCoordinates.push(coordinate);
        }

        numberCoordinates.forEach(coord => {
          const cell = findCell(coord.row, coord.col);
          if (cell) {
            cell.textContent = coord.number+"%";
          }
        });

      })
      .catch(error => {
        const timeResultElement = document.getElementById('timeResult');
        timeResultElement.textContent = 2;
      });
    } 

    function ultimateDecision(){ //어디에다가 돌을 둘지에 대한 최종결정 내리는 곳
      fetch('serverggt.php')     //그냥 좌표 하나만 받을거야.
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        numberCoordinates.forEach(coord => {
        const cell = findCell(coord.row, coord.col);
        if (cell) {
          cell.textContent = ''; //이렇게 하면 기존에 확률이 표시됐던 것들이 다 사라진다. 클릭을 할 때 확률 사라져.
        }
        });
    
        var msep=data.split(" ");

        if (msep.length==3){ //시청자가 ultimatedecision을 통해서 게임이 끝났을 경우 우왁굳은 지거나 비겨
          const viewer_finalCell=findCell(msep[0], msep[1]);
          viewer_finalCell.style.backgroundColor='black';
          if (msep[2]==0){
            alert("헤이 시청자가 돌을"+msep[0], msep[1]+"에 두었어.");
            alert("졌으니깐 다음에 더 분발해보도록");
            //뭐 예를 들어 다른 페이지로 넘어가게 해서 게임을 끝내기..?
          }
          if (msep[2]==2){
            alert("헤이 시청자가 돌을"+msep[0], msep[1]+"에 두었어.")
            alert("둘이 비겼어. 다음엔 더 잘해봐.");
            //다른 페이지로 넘어가게 해서 게임 끝내기..? return을 써야하나..?
          }
        }
        const cell = findCell(msep[0], msep[1]);

        if (cell) { //시청자가 20초동안 결정을 하고 돌을 놓는 부분이야.
          cell.style.backgroundColor='black';//시청자-->우왁굳
          board.style.cursor='auto';
          board.style.pointerEvents='auto'; 
        }                                   
        /*
        xcor=[];
        ycor=[];  xcor ycor hwak을 내가 왜 비웠지? 동원이 말로는 무의미한 행동, 그 근거를 찾아보자.
        hwak=[];
        */
      });
   }

  function oowak_result(){ //우왁굳이 돌을 놓을 때마다 계속 요청을 할거야. 야 서버야, 끝남? 이렇게

    const clickingCell = document.querySelector('.clicked');

    fetch('우왁굳이 돌을 놓은 직후에 게임의 결과를 알려주는 서버.php')
    .then(response => { 
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      if (data==1){
        clickingCell.style.backgroundColor='blue';
        alert('게임에서 이겼습니다. 축하드립니다.');
        //다른 페이지로 넘어가게 하고 그런 거 안되나..?
      } else if (data==2){
          clickingCell.style.backgroundColor='blue';
          alert('게임에서 비겼습니다. 다음에 더 분발해보세요.');
          //다른 페이지로 넘어가기 안되나..?
      }
    }
    )
  }


    function disableClick() {  //클릭이랑 커서를 비활성화시키는 함수
      board.style.cursor = 'default';
      board.style.pointerEvents = 'none';

      // 20초 후에 enableClick 함수 호출         
      setTimeout(enableClick, 20000);   //클릭한 순간으로부터 20초동안 클릭이 안됨.
    }

    function enableClick() {
      board.style.cursor = 'auto';
      board.style.pointerEvents = 'auto';
    }


    function handleCellClick(event) {  //우왁굳이 돌을 놓는 함수야.
      const clickedCell = event.target;

      clickedCell.classList.add('clicked');
      
      const clickedRow = clickedCell.dataset.row;   
      const clickedCol = clickedCell.dataset.col;


      clickedCell.style.backgroundColor='blue';  //우왁굳이 돌을 착수하면 파란색으로 만들어. 

      omokbgm.play();

      oowak_result();//우왁굳이 돌을 두자마자 게임이 끝났는지 판단을 계속 해야해.

      clickedCell.style.pointerEvents = 'none'; 

      // 특정 상황에서 클릭을 일시적으로 비활성화하고자 하는 코드
      disableClick();
      

      //우왁굳-->시청자
      setInterval(fetchDataFromServer, 1000);   //20초동안 돌 못 놓는 동안 1초에 한 번씩 계속 확률값을 봐야겠지?
      setTimeout(ultimateDecision, 20000); //20초동안 우왁굳이 돌을 못 놓을 때 20초 후에 시청자가 최종 결정을 내려야 함.
      // clickedCell.style.cursor = 'default'; 이 코드는 여기에 들어가면 안되지... 생각해보자.
      
      // 클릭한 좌표를 hidden 필드에 설정
      document.getElementById('clickedRow').value = clickedRow+" "+clickedCol;

      
      document.getElementById('gameForm').submit(); //우왁굳의 클릭한 좌표를 서버에게 준다.
    }

  </script>
    <iframe name='hello' style='display:none;'></iframe>
</body> 
</html>
