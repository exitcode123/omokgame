<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-gap: 2px;
      border: 2px solid #333;
    }

    .cell {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      cursor: pointer;
    }

    .cell.empty {
      background-color: #eee;
    }
  </style>
  <title>오목판</title>
</head>
<body>

  <div id="board"></div>
  <div id="timeResult"></div>
  <!-- 폼 요소 -->
  <form id="gameForm" action="server.php" method="post" target="hello">
    <!-- 클릭한 셀의 좌표를 담을 hidden 필드 -->
    <input type="hidden" id="clickedRow" name="coordinate" value=""> <!--form 태그에 제출할 정보들이 input 태그 안에 있는거야.-->
    <!-- 제출 버튼 -->
    <input type="submit" value="Submit" style="display: none;">
  </form>

  <script>
    const boardSize = 15;
    const board = document.getElementById('board');

    const socket=new WebSocket('wss://your-websocket-server');

    const soundFilePath = 'Coin1.mp3'; //여기에다가 오목돌 놓았을 때 듣고 싶은 브금 쓰면 됨.

    // Audio 객체 생성
    const omokbgm = new Audio(soundFilePath);


    var xcor=new Array(); //x좌표
    var ycor=new Array(); //y좌표
    var hwak=new Array(); //확률값
    var numberCoordinates = [];

    for (let i = 0; i < boardSize; i++) {
      for (let j = 0; j < boardSize; j++) {
        const cell = document.createElement('div');
        cell.className = 'cell empty';
        cell.dataset.row = i;
        cell.dataset.col = j;
        cell.addEventListener('click', handleCellClick); //아 셀을 클릭하면 handleCellClick가 호출됨.
        board.appendChild(cell);                         //굳이 호출을 하지 않아도 됨. 클릭하면 호출
      }
    }  //그냥 여기는 보드에 셀 추가해서 오목판을 만드는 2중 for문이야.

    function getback(){ //오목 게임이 끝난 후에 초기화면으로 돌아가게 하는 함수
      window.location.href='시청자대기방.html';
    }

    socket.addEventListener('open', (event) => {
      console.log('WebSocket연결이 열렸습니다.');
    });

    socket.addEventListener('message', (event) => {
      const data=JSON.parse(event.data);

      if (data.action==='선공 선택'){  //시청자의 후공, 우왁굳의 선공
        board.style.cursor='default';
        board.style.pointerEvents='none';
        alert('상대방이 선공을 선택하여 당신은 후공입니다.');
      } else if (data.action==='후공 선택'){ //시청자의 선공, 우왁굳의 후공
         board.style.cursor='auto';
         board.style.pointerEvents='auto';
         alert('상대방이 후공을 선택하여 당신은 선공입니다. 게임을 시작해주세요.');
         setInterval(showhwak, 1000);
         setTimeout(ultimateDecision, 20000);
      }
    })
  

  function findCell(row, col) {
    return board.querySelector('div[data-row="'+row+'"][data-col="'+col+'"]');
  } //꼭 프로젝트 다 끝내고 뜯어서 생각해보자. 어떤 원리인지


  function showhwak() {   //시청자들이 클릭한 정보를 1초마다 확률 띄워주는 fetch
    fetch('serverend.php')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => { //들어있는 데이터:시청자가 누른 좌표 x, y, 확률이 칸 하나 두고 주는 문자열이야.
      xcor=[];
      ycor=[]; //이걸 왜 비운거지..? 갑자기 이해가 안 돼..
      hwak=[];
      var sep=data.split(" ");
      for(i=0; i<sep.length; i++){
        if(i%3==0){
          xcor.push(sep[i]);
        }
        if(i%3==1){
          ycor.push(sep[i]);
        }
        if(i%3==2){
          hwak.push(sep[i]);
        }
      }

      numberCoordinates = [];

      for (let i = 0; i < sep.length/3; i++) {
        const coordinate = { row: xcor[i], col: ycor[i], number: hwak[i]};
        numberCoordinates.push(coordinate);
      }

      numberCoordinates.forEach(coord => {
        const cell = findCell(coord.row, coord.col);
        if (cell) {
          cell.textContent = coord.number+"%";
        }
      });

    })
    .catch(error => {
      const timeResultElement = document.getElementById('timeResult');
      timeResultElement.textContent = 2;
    });
  } 


  function ultimateDecision(){ //어디에다가 돌을 둘지에 대한 최종결정 내리는 곳
    fetch('serverggt.php')     //그냥 좌표 하나만 받을거야. 이건 내가 요청하는게 맞음.
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })                         
    .then(data => {
      numberCoordinates.forEach(coord => {
      const cell = findCell(coord.row, coord.col);
      if (cell) {
        cell.textContent = ''; //이렇게 하면 기존에 확률이 표시됐던 것들이 다 사라진다. 클릭을 할 때 확률 사라져.
      }
      });
      
      var msep=data.split(" ");

      if (msep.length==3){  //시청자가 돌을 놓아서 게임이 끝나는 경우야. 이기거나 비기겠지?
        const viewer_finalCell=findCell(msep[0], msep[1]); //시청자가 놓은 최종 돌을 보여주는 함수
        viewer_finalCell.style.backgroundColor='black';
        if (msep[2]==1){
          alert("승리한 것을 축하드립니다.");
          setTimeout(getback, 15000);
        } else if (msep[2]==2){ 
          alert("아쉽지만 무승부입니다. 좀 더 분발해보세요.");
          setTimeout(getback, 15000);
        }
      }           
        
      const cell = findCell(msep[0], msep[1]);

      if (cell) { //시청자가 20초동안 결정을 하고 돌을 놓는 부분이야. 근데 if(cell)을 한다고 해서 어떻게 그렇게 구현이 되는거지..
        cell.style.backgroundColor='black';
        cell.style.cursor = 'default';     //20초만에 돌이 놓아지는 순간 이젠 우왁굳의 차례니깐 board 전체에 돌이 안놓아져.                                    
        cell.style.pointerEvents = 'none'; //이 말은 즉슨 시청자는 돌을 못 놓아.
        omokbgm.play();
        board.style.cursor = 'default';    //ultimateDecision해서 이제 시청자 클릭 못함.
        board.style.pointerEvents = 'none';  //board랑 cell의 원래 스타일을 돌리지 않는 한 시청자가 다시 돌을 놓을 수 없다.
        oowak();//시청자->우왁굳, 우왁굳으로부터의 클릭 좌표를 받을 동안 대기하는 역할을 한다.
      }                                   
      /*
      xcor=[];
      ycor=[];  xcor ycor hwak을 내가 왜 비웠지? 동원이 말로는 무의미한 행동, 그 근거를 찾아보자.
      hwak=[];
      */
    });
  }
  /*oowak함수의 역할:시청자.html에서 우왁굳이 어디에다가 돌을 놓는지 정보를 받아야 해.
  근데 시청자 입장에선 알 수가 없고, 우왁굳이 클릭을 할거야. 그러면 그 클릭한 좌표값을
  백엔드 쪽에서 나에게 넘겨줄거고, 그 좌표값을 받아서 파랗게 칠할 수 있어. 
  */
                                                           
                                                            
  function oowak(){  //우왁굳의 클릭좌표 데이터를 받는다. 또는 승패가 갈렸을 때 문자열을 받기도 한다. 두 종류를 받음.                    
    socket.addEventListener('message', (event) => { //승패 갈리기 전에는 객체를 받고, 승패가 갈린 후에는 문자열 받아.
    const data = event.data;

    try {
      const jsonData = JSON.parse(data);

      // 만약 JSON 데이터인 경우, jsonData 객체에 action이라는 프로퍼티가 있다면 처리
      if (jsonData.action==='선택') {
        const cell = findCell(jsonData.row, jsonData.col);  //우왁굳의 클릭좌표 데이터를 받는다.

        if (cell) {
          cell.style.backgroundColor = 'black';
          cell.style.cursor='default';
          cell.style.pointerEvents='none';       //음... 일단 이렇게 만들면 왠진 모르겠지만 색 칠해진 cell은
          omokbgm.play();                        //클릭하고 커서가 안먹음. ㄱㅇㄷ임. 왜 그러지...
          board.style.cursor = 'auto';
          board.style.pointerEvents = 'auto';
          setInterval(showhwak, 1000);
          setTimeout(ultimateDecision, 20000);
        }
      }

    } catch (error) {
      // JSON 파싱에 실패하면 문자열 데이터로 처리
      const dataParts = data.split(" ");

      if (dataParts.length === 3) {
        const finalCell = findCell(dataParts[0], dataParts[1]);
        finalCell.style.backgroundColor = 'blue';

        if (dataParts[2] === '0') {
          alert('당신은 패배했습니다.');
          socket.close();
          setTimeout(getback, 15000);
        } else if (dataParts[2] === '2') {
          alert('아쉽지만 무승부입니다. 좀 더 분발해보세요.');
          socket.close();
          setTimeout(getback, 15000);
        }
      }

      const cell = findCell(dataParts[0], dataParts[1]);

      if (cell) {
        // 문자열 데이터 처리 로직
        cell.style.backgroundColor = 'blue';
        cell.style.cursor='default';
        cell.style.pointerEvents='none';
        omokbgm.play();
        board.style.cursor = 'auto';
        board.style.pointerEvents = 'auto';
        setInterval(showhwak, 1000);
        setTimeout(ultimateDecision, 20000);
      }
    }
  });
}

  function handleCellClick(event) {  //클릭을 할 때마다 server.php로 전송이 된다.
    const clickedCell = event.target;
    
    const clickedRow = clickedCell.dataset.row;
    const clickedCol = clickedCell.dataset.col;

    //board.style.cursor='default';   이건 아마 나중에 추가할거임.
    //board.style.pointerEvents='none';  시청자 한 명당 한 번만 클릭 투표 기회가 주어진다.

    
    // 클릭한 좌표를 hidden 필드에 설정
    document.getElementById('clickedRow').value = clickedRow+" "+clickedCol;

    // 폼 제출
    document.getElementById('gameForm').submit();
    }
  </script>
    <iframe name='hello' style='display:none;'></iframe>
</body>
</html>
