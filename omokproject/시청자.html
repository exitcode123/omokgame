<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-gap: 2px;
      border: 2px solid #333;
    }

    .cell {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      cursor: pointer;
    }

    .cell.empty {
      background-color: #eee;
    }
  </style>
  <title>오목판</title>
</head>
<body>

  <div id="board"></div>
  <div id="timeResult"></div>
  <!-- 폼 요소 -->
  <form id="gameForm" action="server.php" method="post" target="hello">
    <!-- 클릭한 셀의 좌표를 담을 hidden 필드 -->
    <input type="hidden" id="clickedRow" name="coordinate" value=""> //form 태그에 제출할 정보들이 input 태그 안에 있는거야.
    <!-- 제출 버튼 -->
    <input type="submit" value="Submit" style="display: none;">
  </form>

  <script>
    const boardSize = 15;
    const board = document.getElementById('board');

    const soundFilePath = 'Coin1.mp3'; //여기에다가 오목돌 놓았을 때 듣고 싶은 브금 쓰면 됨.

    // Audio 객체 생성
    const omokbgm = new Audio(soundFilePath);


    var xcor=new Array(); //x좌표
    var ycor=new Array(); //y좌표
    var hwak=new Array(); //확률값
    var numberCoordinates = [];

    for (let i = 0; i < boardSize; i++) {
      for (let j = 0; j < boardSize; j++) {
        const cell = document.createElement('div');
        cell.className = 'cell empty';
        cell.dataset.row = i;
        cell.dataset.col = j;
        cell.addEventListener('click', handleCellClick); //아 셀을 클릭하면 handleCellClick가 호출됨.
        board.appendChild(cell);                         //굳이 호출을 하지 않아도 됨. 클릭하면 호출
      }
    }  //그냥 여기는 보드에 셀 추가해서 오목판을 만드는 2중 for문이야.


  function firstattack(){
    fetch('선공을 누가 하는지 알려주는 서버.php') //서버가 1하고 0 중에 난수로 데이터 값을 줄 수 있나..?
      .then(response => {
      if (!response.ok){
        throw new Eroor('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      if (data==1){//시청자.html에서 시청자 후공
        board.style.cursor='default';
        board.style.pointerEvents='none';
        oowak(); //우왁굳 선공 따라서 시청자들은 보드 클릭을 못함.
      } else if (data==0){//시청자.html에서 시청자 선공
         setInterval(showhwak, 1000);
         setTimeout(ultimateDecision, 20000);
      };
    }) //data는 아마 숫자로 받을 듯 1을 주면 우왁굳 선공, 0을 주면 시청자 선공
  } 

  firstattack(); //게임 시작 전에 한 번만 실행.

  function findCell(row, col) {
    return board.querySelector('div[data-row="'+row+'"][data-col="'+col+'"]');
  } //꼭 프로젝트 다 끝내고 뜯어서 생각해보자. 어떤 원리인지


  function showhwak() {   //시청자들이 클릭한 정보를 1초마다 확률 띄워주는 fetch
    fetch('serverend.php')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => { //들어있는 데이터:시청자가 누른 좌표 x, y, 확률이 칸 하나 두고 주는 문자열이야.
      xcor=[];
      ycor=[]; //이걸 왜 비운거지..? 갑자기 이해가 안 돼..
      hwak=[];
      var sep=data.split(" ");
      for(i=0; i<sep.length; i++){
        if(i%3==0){
          xcor.push(sep[i]);
        }
        if(i%3==1){
          ycor.push(sep[i]);
        }
        if(i%3==2){
          hwak.push(sep[i]);
        }
      }

      numberCoordinates = [];

      for (let i = 0; i < sep.length/3; i++) {
        const coordinate = { row: xcor[i], col: ycor[i], number: hwak[i]};
        numberCoordinates.push(coordinate);
      }

      numberCoordinates.forEach(coord => {
        const cell = findCell(coord.row, coord.col);
        if (cell) {
          cell.textContent = coord.number+"%";
        }
      });

    })
    .catch(error => {
      const timeResultElement = document.getElementById('timeResult');
      timeResultElement.textContent = 2;
    });
  } 

  function ultimateDecision(){ //어디에다가 돌을 둘지에 대한 최종결정 내리는 곳
    fetch('serverggt.php')     //그냥 좌표 하나만 받을거야.
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })                         
    .then(data => {
      numberCoordinates.forEach(coord => {
      const cell = findCell(coord.row, coord.col);
      if (cell) {
        cell.textContent = ''; //이렇게 하면 기존에 확률이 표시됐던 것들이 다 사라진다. 클릭을 할 때 확률 사라져.
      }
      });
      
      var msep=data.split(" ");

      if (msep.length==3){  //시청자가 돌을 놓아서 게임이 끝나는 경우야. 이기거나 비기겠지?
        const viewer_finalCell=findCell(msep[0], msep[1]); //시청자가 놓은 최종 돌을 보여주는 함수
        viewer_finalCell.style.backgroundColor='black';
        if (msep[2]==1){
          alert("승리한 것을 축하드립니다.");
          //다른 페이지로 넘어갈 수 있나..?
        } else if (msep[2]==2){ 
          alert("아쉽지만 무승부입니다. 좀 더 분발해보세요.");
          //다른 페이지로 넘어갈 수 있나..?
        }
        return 0; //msep.length가 3이라 게임을 끝내야 하는 상황이라. return 써서 함수를 종료시킨다.
      }           //근데 굳이 return을 써야 할까..? 다른 페이지로 넘어가게 해서 끝내면 안되나..? 페이지를 하나 더 만들어야겠지...
        
      const cell = findCell(msep[0], msep[1]);

      if (cell) { //시청자가 20초동안 결정을 하고 돌을 놓는 부분이야.
        cell.style.backgroundColor='black';
        cell.style.cursor = 'default';     //20초만에 돌이 놓아지는 순간 이젠 우왁굳의 차례니깐 board 전체에 돌이 안놓아져.                                    
        cell.style.pointerEvents = 'none'; //이 말은 즉슨 시청자는 돌을 못 놓아.
        omokbgm.play();
        board.style.cursor = 'default';    //ultimateDecision해서 이제 시청자 클릭 못함.
        board.style.pointerEvents = 'none';  //board랑 cell의 원래 스타일을 돌리지 않는 한 시청자가 다시 돌을 놓을 수 없다.
        oowak();//시청자->우왁굳
      }                                   
      /*
      xcor=[];
      ycor=[];  xcor ycor hwak을 내가 왜 비웠지? 동원이 말로는 무의미한 행동, 그 근거를 찾아보자.
      hwak=[];
      */
    });
  }
   

  //setInterval(ultimateDecision, 20000); 이건 ㄹㅇ 실행하면 안 될 것 같아.

  function oowak(){   //우왁굳의 좌표 정보를 받고 그 좌표에 파란색을 칠해야 해.
    fetch('우왁굳의 좌표를 주는 서버.php') //시간이 10초, 20초 걸리건 어쨌든 우리는 우왁굳으로부터 좌표를 받게 될거고 그러면 클릭 가능해.
      .then(response => response.json())  //이렇게 하면 받을 준비만 하다가 받고 후딱 처리하는거야.
      .then(data=>{
        var oowak_sep=data.split(" ");

        if (oowak_sep.length==3){  //우왁굳이 돌을 놓아서 게임이 끝나는 경우야. 지거나 비기겠지?
          const oowak_finalCell=findCell(oowak_sep[0], oowak_sep[1]) //일단 승패 알려주기 전에 좌표를 찍어줘야 해.
          oowak_finalCell.style.backgroundColor='blue'
          if (oowak_sep[2]==0){
            alert("당신은 패배했습니다.");
          } else if (oowak_sep[2]==2){
            alert("아쉽지만 무승부입니다. 좀 더 분발해보세요.");
          }
          //return 0;  return을 굳이 써야할까..? 다른 페이지로 넘어가게 해서 끝내면 안되나..?
        }
        //findcell함수로 넘어가서 오목 좌표에 찍히기 전에 내가 받은 데이터 배열의 길이를 알아야 해. 
        //승패가 결정됐는지 판정하고 그 다음에 findcell을 찍는게 흐름상 맞아.
        const oowak_cell=findCell(oowak_sep[0], oowak_sep[1]);

        if (oowak_cell){ //우왁굳의 클릭 좌표
          oowak_cell.style.backgroundColor='blue';  //우왁굳이 돌을 놓아.
          omokbgm.play();
          board.style.cursor = 'auto';
          board.style.pointerEvents = 'auto'; 
          setInterval(showhwak, 1000);   //우왁굳-->시청자
          setTimeout(ultimateDecision, 20000);      //이제 시청자가 클릭을 할 수 있어.(20초동안)
        } 
      })
      
  }

  
  function handleCellClick(event) {  //클릭을 할 때마다 server.php로 전송이 된다.
    const clickedCell = event.target;
    
    const clickedRow = clickedCell.dataset.row;
    const clickedCol = clickedCell.dataset.col;

    
    // 클릭한 좌표를 hidden 필드에 설정
    document.getElementById('clickedRow').value = clickedRow+" "+clickedCol;

    // 폼 제출
    document.getElementById('gameForm').submit();
    }
  </script>
    <iframe name='hello' style='display:none;'></iframe>
</body>
</html>
