<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game</title>
</head>

<style>
  button {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
  }

</style>
<body>
  <form id="gameForm" action="server.php" method="get">
    <button type="button" id="rock" onclick="selectChoice('rock')">Rock</button>
    <button type="button" id="paper" onclick="selectChoice('paper')">Paper</button>
    <button type="button" id="scissors" onclick="selectChoice('scissors')">Scissors</button>
    <input type="hidden" id="userChoiceInput" name="userChoice" value="">
  </form>



  <script>
    function selectChoice(choice) {
      // 선택한 값을 hidden input에 설정
      var choi=document.getElementById('userChoiceInput');
      choi.value=choice;
      document.getElementById('gameForm').submit();
      window.location.href='우왁굳.html'
    }
  </script>
</body>
</html>
